version: '3.8'

services:
  app-dev:
    build:
      context: .
      target: development
    container_name: previzapp_dev
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - HTTP_TIMEOUT=${HTTP_TIMEOUT:-5000}
      - HTTP_MAX_REDIRECTS=${HTTP_MAX_REDIRECTS:-5}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - GOOGLE_CLIENT_EMAIL=${GOOGLE_CLIENT_EMAIL}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - PORT=${PORT:-3000}
      - ENABLE_WHATSAPP=${ENABLE_WHATSAPP}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENABLE_TELEGRAM=${ENABLE_TELEGRAM}
      - ENABLE_WHATSAPP=${ENABLE_WHATSAPP}
    volumes:
      - ./src:/app/src:ro
      - whatsapp_sessions:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
      - app_logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - dev
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    cap_add:
      - SYS_ADMIN

  app-prod:
    build:
      context: .
      target: production
    container_name: previzapp_prod
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - HTTP_TIMEOUT=${HTTP_TIMEOUT:-5000}
      - HTTP_MAX_REDIRECTS=${HTTP_MAX_REDIRECTS:-5}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - GOOGLE_CLIENT_EMAIL=${GOOGLE_CLIENT_EMAIL}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - PORT=${PORT:-3000}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ENABLE_WHATSAPP=${ENABLE_WHATSAPP}
      - ENABLE_TELEGRAM=${ENABLE_TELEGRAM}
    volumes:
      - whatsapp_sessions:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
      - app_logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - prod
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    cap_add:
      - SYS_ADMIN
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

volumes:
  whatsapp_sessions:
    driver: local
  whatsapp_cache:
    driver: local
  app_logs:
    driver: local

networks:
  app-network:
    driver: bridge
